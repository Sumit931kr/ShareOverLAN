<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./wifi.png">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./lib/jszip.min.js"></script>
    <script src="./lib/FileSaver.js"> </script>
    <script src="./lib/axios.min.js"> </script>
</head>

<body onload="downloadButton()">
    <div class="overlay-text" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)" ondragleave="dragOverleave()">
        <!-- <img src="./drop.png" alt=""> -->
        Drop file here...
    </div>
    <div class="main-container"  ondragover="dragOverHandler(event)">
        <main>
            <div id="nearby_people">
                <div class="people-container">
                    <div class="header-section">
                        <div class="downloadContainer">
                            <div class="">

                            </div>
                        </div>
                        <div class="pc-header">
                            <button class="pch-download" onclick="downloadButton()">Downlaod Section</button>
                            <!-- <div> ip </div> -->
                            <button class="pch-downloadAll" onclick="getZipDownload()">Download All</button>
                            <button class="pch-upload" onclick="uploadButton()">Upload Section</button>
                        </div>
                    </div>
                    <div class="pc-body">
                        <div class="upload_section">
                            <div>Select or Drop file to Upload</div>
                            <label for="forFile" id="drop_zone">+</label>
                            <input type="file" id="forFile" enctype="multipart/form-data" onchange="submitValue()"
                                multiple="multiple">
                                <!-- <div>
                                    <input type="checkbox" checked name="protectedMethod" id="">
                                    Protected Method
                                </div> -->
                            <div id="output-container">
                            </div>
                        </div>
                        <hr>
                        <div class="download_section">
                            <div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>

</body>
<script async src="./script.js"></script>

</html>
